<div ng-swipe-left="nextStation()" ng-swipe-right="prevStation()">
  <h2 ng-hide="loading">{{station.displayName}}<span ng-if="station.distance && locationEnabled" style="font-size:0.5em;white-space:nowrap;"> ({{station.distance.toFixed(0)}}m)</span></h2>

  <div layout="row" layout-align="center start" ng-hide="loading">
    <table>
      <tr>
        <th align="left">Abf.</th>
        <th align="center">Richtung</th>
        <th align="right">Linie</th>
      </tr>
      <tr ng-repeat="stop in station.stops">
        <td align="left"><timer max-time-unit="'minute'" end-time="stop.actualDeparture">{{mminutes}}:{{sseconds}}</timer></td>
        <td align="center" style="white-space:normal;">{{stop.destination}}</td>
        <td align="right" style="color: hsl({{ stop.hue }}, 50%, 45%);">
          <span style="font-weight: bold;position:relative;top:1px;">{{stop.line}}</span>
          <md-icon md-svg-icon="{{stop.serviceType == 'TRAM' && 'img/tram.svg' || 'img/bus.svg'}}"  style="color: hsl({{ stop.hue }}, 50%, 45%)"></md-icon>
        </td>
      </tr>
    </table>
  </div>

  <div layout="row" layout-align="center start" ng-show="loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div layout="row" layout-align="center start">
    <md-button href="#/nearest"> NÃ¤chstgelegene Haltestelle </md-button>
  </div>
  <div layout="row" layout-align="center start">
    <md-button href="#/usage"> Bedienung </md-button>
    <md-button href="https://github.com/stephanruttloff/public-transportation-chemnitz"> GitHub </md-button>
  </div>
</div>
