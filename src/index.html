<!doctype html>
<html ng-app="cvag">
  <head>
    <title>CVAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- @if NODE_ENV='development' -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- @endif -->
    <script src="//maps.google.com/maps/api/js?libraries=places&sensor=false"></script>

    <script src="js/bower.min.js"></script>
    <script src="js/app.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bower.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body>
    <div layout="row" ng-controller="main" style="height:100%;">
        <md-content style="width:100%;height:100%;min-height:100%;">
            <map style="min-height:100%;height:100%;width:100%;" center="50.831707,12.922202" zoom="14"></map>
        </md-content>

        <input id="pac-input" class="controls" type="text" placeholder="Search Box" ng-show="mapInitDone">
        <md-fab-speed-dial class="md-fling" md-direction="up" md-open="menu.open" id="pac-menu" ng-show="mapInitDone">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn" ng-click="onMenuClick()">
                    <md-icon md-svg-icon="img/ic_menu_white_24px.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions ng-show="menu.open">
                <md-button aria-label="menu" class="md-fab md-raised md-mini" ng-click="onFavClick()">
                    <md-icon md-svg-icon="img/ic_favorite_black_24px.svg"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

        <md-sidenav md-component-id="right" class="md-sidenav-right" ng-include="'partials/sidenav.html'" scope="" onload="">
        </md-sidenav>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65592920-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
