<!doctype html>
<html ng-app="cvag">
  <head>
    <title>CVAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- @if NODE_ENV='development' -->
    <script>document.write('<script src="http://'
    + (location.host || 'localhost').split(':')[0]
    + ':35729/livereload.js"></'
    + 'script>')</script>
    <!-- @endif -->
    <script src="//maps.google.com/maps/api/js?libraries=places&sensor=false"></script>

    <script src="js/bower.min.js"></script>
    <script src="js/app.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bower.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/map.min.css">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller="main">

    <header>
      <h1>
        <div layout="row" layout-align="center center">
          <div class="wrapper" ng-click="toggleSidenav()">
            <map class="map" id="map" center="50.831707,12.922202" zoom="14"></map>
            <i class="top"></i>
            <i class="right"></i>
            <i class="bottom"></i>
            <i class="left"></i>
            <i class="top left"></i>
            <i class="top right"></i>
            <i class="bottom left"></i>
            <i class="bottom right"></i>
          </div>
        </div>
        <div style="text-align:center">CVAG</div>
      </h1>
    </header>

    <h2>{{selectedStation.displayName}}</h2>

    <div layout="row" layout-align="center start">
      <table>
        <tr>
          <th align="left">Abf.</th>
          <th align="center">Richtung</th>
          <th align="right">Linie</th>
        </tr>
        <tr ng-repeat="stop in selectedStation.stops">
          <td align="center"><timer max-time-unit="'minute'" end-time="stop.actualDeparture">{{mminutes}}:{{sseconds}}</timer></td>
          <td align="left">{{stop.destination}}</td>
          <td align="center">{{stop.line}}</td>
        </tr>
      </table>
    </div>

    <!-- @if NODE_ENV='production' -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65592920-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- @endif -->
  </body>
</html>
