<!doctype html>
<html ng-app="cvag">
  <head>
    <title>CVAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- @if NODE_ENV='development' -->
    <script>document.write('<script src="http://'
    + (location.host || 'localhost').split(':')[0]
    + ':35729/livereload.js"></'
    + 'script>')</script>
    <!-- @endif -->
    <script src="//maps.google.com/maps/api/js?libraries=places&sensor=false"></script>

    <script src="js/bower.min.js"></script>
    <script src="js/app.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bower.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body ng-controller="main">
    <div class="box">

      <div class="row header" layout="row">
        <md-button class="md-icon-button" aria-label="Custom Icon Button" ng-click="toggleSidenav()">
          <md-icon md-svg-icon="img/ic_menu_black_24px.svg"></md-icon>
        </md-button>
        <input id="pac-input" class="controls" type="text" placeholder="Search">
      </div>

      <div class="row content">
        <map id="map" center="50.831707,12.922202" zoom="14"></map>
      </div>

    </div>

    <md-sidenav md-component-id="left" class="md-sidenav-left" ng-include="'partials/sidenav.html'"></md-sidenav>
    <!-- @if NODE_ENV='production' -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65592920-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- @endif -->
  </body>
</html>
