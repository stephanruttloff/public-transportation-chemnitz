<!doctype html>
<html ng-app="cvag">
  <head>
    <title>CVAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- @if NODE_ENV='development' -->
    <script>document.write('<script src="http://'
    + (location.host || 'localhost').split(':')[0]
    + ':35729/livereload.js"></'
    + 'script>')</script>
    <!-- @endif -->
    <script src="//maps.google.com/maps/api/js?libraries=places&sensor=false&libraries=geometry"></script>

    <script src="js/bower.min.js"></script>
    <script src="js/app.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bower.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/map.min.css">
    <link rel="stylesheet" type="text/css" href="css/animation.min.css">

    <link href="//fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header ng-show="persistent.showMap">
      <h1>
        <div layout="row" layout-align="center center">
          <a ng-href="#/overview" fade-helper>
            <img id="headerMap" ng-src="{{station.id && 'map/header/' + station.id || ''}}" class="image animate-show" fade-in>
          </a>
        </div>
        <div style="text-align:center">CVAG</div>
      </h1>
    </header>
    <!--<div class="view-animate-container" ng-class="swipeDirection">-->
      <div ng-view style="height:100%;" class="view-animate"></div>
    <!--</div>-->
