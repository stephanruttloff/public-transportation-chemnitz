<!doctype html>
<html ng-app="cvag">
  <head>
  	<title>CVAG</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.min.js"></script>
  	<script src="//maps.google.com/maps/api/js"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="js/angularjs-geolocation.min.js"></script>
    <script src="js/angular-timer.min.js"></script>
    <script src="js/humanize-duration.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
    	body {
		    padding: 0;
		    margin: 0;
		}
		html, body {
		    height: 100%;
		}
		tr:nth-child(even) {
			background-color: #DFDFDF;
		}
    </style>
  </head>
  <body ng-controller="main">
  	<div style="height:{{top.height}}%;">
    	<map style="min-height:100%;height:100%;width:100%;" center="-34.397, 150.644" zoom="8"></map>
    </div>
    <div style="height:{{bottom.height}}%;overflow:hidden;" ng-show="bottom.show">
    	<md-card style="max-height:100%;">
	      <!--<img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->
	      <md-card-content style="height:50%" style="background-color:white;">
	        <h2 class="md-title">{{bottom.title}}</h2>
	        <p ng-bind-html="bottom.content"></p>
	      </md-card-content>
	      <div class="md-actions" layout="row" layout-align="end center" style="background-color:white;">
	        <md-button>Close</md-button>
	      </div>
	    </md-card>
    </div>
  </body>
</html>
